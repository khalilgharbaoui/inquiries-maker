sudo: false
language: ruby
rvm:
- 2.5.1
addons:
  postgresql: '9.6'
cache:
- bundler
before_install:
- gem update bundler
before_script:
- psql -c 'create database inquiries_maker_test;' -U postgres
- cp config/database.travis.yml config/database.yml
- RAILS_ENV=test bundle exec rake db:create db:migrate
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script:
- bundle exec rspec
after_script:
- ./cc-test-reporter after-build --coverage-input-type simplecov --coverage-endpoint --exit-code $TRAVIS_TEST_RESULT
install:
- bundle install --jobs 16
after_success:
- openssl aes-256-cbc -k $DEPLOY_KEY -in config/deploy_id_rsa_enc_travis -d -a -out config/deploy_id_rsa
- chmod 600 config/deploy_id_rsa
- eval "$(ssh-agent -s)"
- ssh-add config/deploy_id_rsa
- "[[ $TRAVIS_BRANCH = 'master' ]] && bundle exec cap production deploy"
env:
  global:
  - secure: 
  - secure: 
