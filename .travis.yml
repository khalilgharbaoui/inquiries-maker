sudo: false
dist: xenial
language: ruby
services:
  - docker
rvm:
- 2.5.5
addons:
  postgresql: '9.6'
cache:
- bundler
before_install:
- gem update --system --quiet
- gem install bundler -v "~>2.0.1" --no-document
install:
- bundle install --jobs 16
branches:
  only:
    - master
before_script:
- RAILS_ENV=test bundle exec rake db:create
- bundle exec rspec
script:
- docker --version
- echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
- docker build --build-arg RAILS_MASTER_KEY=$RAILS_MASTER_KEY -t kaygeee/inquiries-maker:latest .
- docker push kaygeee/inquiries-maker:latest
after_success:
- echo "Ready! ‚úÖ"
after_failure:
- echo "Can not deploy! ‚ùå"
after_script:
- echo "All done! üíö"
env:
  global:
  - secure: 
  - secure: 
